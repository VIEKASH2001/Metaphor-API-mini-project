<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaphoria: The Ultimate Story Companion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9e79f; /* Light yellow background */
        }

        h2 {
            background-color: #3498db; /* Blue background */
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: 'Verdana', sans-serif; /* Different font */
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e74c3c; /* Red background */
            box-shadow: 0px 0px 5px #888888;
            font-family: 'Tahoma', sans-serif; /* Different font */
        }

        textarea {
            width: 95.5%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #27ae60; /* Green border */
            border-radius: 8px; /* Adjust border radius here */
            resize: vertical;
            font-family: 'Courier New', monospace; /* Different font */
        }

        input[type="submit"] {
            background-color: #f39c12; /* Orange background */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Georgia', serif; /* Different font */
        }

        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        h3 {
            margin-top: 20px;
            color: #9b59b6; /* Purple text color */
            font-family: 'Cursive', sans-serif; /* Different font */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-family: 'Palatino Linotype', serif; /* Different font */
        }

        a {
            text-decoration: none;
            color: #2980b9; /* Light blue link color */
        }

        a:hover {
            text-decoration: underline;
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }
    </style>
    <script>
        function loadContent(url) {
            document.getElementById("contentFrame").src = url;
        }
    </script>
</head>
<body>
    <h2>
        <div class="title-band">
            <div class="title-text">Metaphoria: The Ultimate Story Companion</div>
            <div class="subtitle-text">Discover Stories Similar to Your Favorites and Unearth New Literary Gems with Ease!</div>
        </div>
    </h2>
    <form action="/" method="post">
        <textarea name="story_start" rows="10" cols="50" placeholder="Jot down the lines..." required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if suggestions %}
    <h3>Suggestions:</h3>
    <ul>
        {% for suggestion in suggestions %}
        <li><strong><a href="javascript:void(0);" onclick="loadContent('{{ suggestion.url }}')">{{ suggestion.title }}</a></strong></li>
        {% endfor %}
    </ul>

    <h3>Content:</h3>
    <iframe id="contentFrame" width="100%" height="400px"></iframe>

    {% endif %}
</body>
</html>
